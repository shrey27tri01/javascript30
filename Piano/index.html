<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piano</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="piano">
            <div data-note="C" class="key white"></div>
            <div data-note="Db" class="key black"></div>
            <div data-note="D" class="key white"></div>
            <div data-note="Eb" class="key black"></div>
            <div data-note="E" class="key white"></div>
            <div data-note="F" class="key white"></div>
            <div data-note="Gb" class="key black"></div>
            <div data-note="G" class="key white"></div>
            <div data-note="Ab" class="key black"></div>
            <div data-note="A" class="key white"></div>
            <div data-note="Bb" class="key black"></div>
            <div data-note="B" class="key white"></div>
        </div>

        <audio id="C" src="notes1/C.mp3"></audio>
        <audio id="Db" src="notes1/Db.mp3"></audio>
        <audio id="D" src="notes1/D.mp3"></audio>
        <audio id="Eb" src="notes1/Eb.mp3"></audio>
        <audio id="E" src="notes1/E.mp3"></audio>
        <audio id="F" src="notes1/F.mp3"></audio>
        <audio id="Gb" src="notes1/Gb.mp3"></audio>
        <audio id="G" src="notes1/G.mp3"></audio>
        <audio id="Ab" src="notes1/Ab.mp3"></audio>
        <audio id="A" src="notes1/A.mp3"></audio>
        <audio id="Bb" src="notes1/Bb.mp3"></audio>
        <audio id="B" src="notes1/B.mp3"></audio>
    </body>
</html>
